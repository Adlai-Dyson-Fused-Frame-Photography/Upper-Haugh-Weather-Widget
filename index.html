<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upper Haugh Weather Widget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* --- Font Setup (Aptos) --- */
    @font-face {
      font-family: 'Aptos';
      src: url('https://cdn-eu.fusedframe.co.uk/fonts/aptos/aptos-regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Aptos';
      src: url('https://cdn-eu.fusedframe.co.uk/fonts/aptos/aptos-bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    /* --- Variables based on your website --- */
    :root {
      --bg: #111827;
      --bg-end: #1e374d;
      --text: #ffffff;
      --accent: #94fdf8; /* Cyan accent */
      --card-bg: rgba(30, 55, 77, 0.5);
      --border: rgba(148, 253, 248, 0.2);
      --sec: #94fdf8;
      --sec-light: rgba(148, 253, 248, 0.7);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Aptos', sans-serif;
      background-image: linear-gradient(135deg, var(--bg) 0%, var(--bg-end) 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent scrolling on signage */
    }

    /* Main Container */
    .widget-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }

    /* --- Glass Card Style --- */
    .glass-panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 1.2rem;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    /* --- Header Section --- */
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .location {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--accent);
      margin: 0;
      line-height: 1.2;
    }
    .date {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 4px;
      font-weight: 400;
    }
    .divider {
      height: 1px;
      background: rgba(255,255,255,0.15);
      width: 60px;
      margin: 10px auto;
    }

    /* --- Main Temp Section --- */
    .current-weather {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      margin: 10px 0;
    }
    .temp-large {
      font-size: 4.5rem;
      font-weight: 300;
      line-height: 1;
    }
    .desc {
      font-size: 1.2rem;
      text-transform: capitalize;
      opacity: 0.9;
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* --- Hourly Strip --- */
    .hourly-container {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .hour-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 8px 4px;
      flex: 1;
      min-width: 0; /* allows shrinking */
    }
    .hour-time { font-size: 0.8rem; opacity: 0.8; font-weight: 700; color: var(--accent); }
    .hour-icon { font-size: 1.2rem; margin: 6px 0; }
    .hour-temp { font-size: 0.95rem; font-weight: 700; }

    /* --- Grid Details (Wind, Humidity, etc) --- */
    .meta-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .meta-box {
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
    .meta-info { display: flex; flex-direction: column; }
    .meta-label { font-size: 0.75rem; opacity: 0.7; }
    .meta-value { font-size: 1.1rem; font-weight: 700; color: #fff; }
    .meta-icon { font-size: 1.2rem; color: var(--accent); opacity: 0.8; }

    /* --- AQI Colors --- */
    .aqi-good { color: #4caf50; }
    .aqi-fair { color: #ffeb3b; }
    .aqi-mod { color: #ff9800; }
    .aqi-poor { color: #f44336; }
    .aqi-very { color: #b71c1c; }

    /* --- Loading/Error State --- */
    #loading { opacity: 0.7; font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body>

  <div class="widget-container">
    <div class="glass-panel">
      
      <div class="header">
        <h1 class="location" id="location">Upper Haugh</h1>
        <div class="date" id="date">Loading...</div>
        <div class="divider"></div>
      </div>

      <div class="current-weather">
        <div class="temp-large" id="current-temp">--째</div>
        <div class="desc" id="weather-desc">
          <i id="main-icon" class="fa-solid fa-spinner fa-spin"></i>
          <span id="desc-text">...</span>
        </div>
      </div>

      <div class="hourly-container" id="hourly">
        </div>

      <div class="meta-grid">
        <div class="meta-box">
          <div class="meta-info">
            <span class="meta-label">Wind</span>
            <span class="meta-value" id="wind">-- mph</span>
          </div>
          <i class="fa-solid fa-wind meta-icon"></i>
        </div>
        <div class="meta-box">
          <div class="meta-info">
            <span class="meta-label">Humidity</span>
            <span class="meta-value" id="humidity">--%</span>
          </div>
          <i class="fa-solid fa-droplet meta-icon"></i>
        </div>
        <div class="meta-box">
          <div class="meta-info">
            <span class="meta-label">UV Index</span>
            <span class="meta-value" id="uv">--</span>
          </div>
          <i class="fa-solid fa-sun meta-icon"></i>
        </div>
        <div class="meta-box">
          <div class="meta-info">
            <span class="meta-label">Air Quality</span>
            <span class="meta-value" id="aqi">--</span>
          </div>
          <i class="fa-solid fa-smog meta-icon"></i>
        </div>
      </div>

    </div>
  </div>

  <script>
    // --- Config ---
    const API_URL = 'https://api.upperhaughweather.uk/weather';
    const REFRESH_RATE = 120000; // 2 Minutes

    // --- Helpers ---
    function formatTime(ts) {
      const d = new Date(ts * 1000);
      const h = ((d.getHours() + 11) % 12) + 1;
      return d.getHours() >= 12 ? `${h}pm` : `${h}am`;
    }

    function getIconClass(id) {
      if (id < 600) return 'fa-cloud-showers-heavy text-blue-400';
      if (id < 700) return 'fa-snowflake text-white';
      if (id === 800) return 'fa-sun text-yellow-400';
      if (id === 801 || id === 802) return 'fa-cloud-sun text-gray-300';
      return 'fa-cloud text-gray-400';
    }

    // --- Main Fetch Logic ---
    async function fetchWeather() {
      try {
        const res = await fetch(API_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error("API Error");

        // Use the structure from your main site
        const data = await res.json();
        const { weather, airPollution } = data; 
        const curr = weather.current;

        // 1. Update Header
        const today = new Date();
        document.getElementById('date').textContent = today.toLocaleDateString('en-GB', { 
          weekday: 'long', day: 'numeric', month: 'short' 
        });

        // 2. Update Main Temp
        document.getElementById('current-temp').textContent = Math.round(curr.temp) + '째';
        document.getElementById('desc-text').textContent = curr.weather[0].description;
        
        // Update Main Icon
        const mainIconEl = document.getElementById('main-icon');
        mainIconEl.className = `fa-solid ${getIconClass(curr.weather[0].id)}`;
        
        // Remove specific color classes from main icon to keep it clean white or accent if preferred? 
        // Your site uses specific colors (yellow sun, blue rain). I kept the classes above.
        // But for the large main icon, let's allow the colors to render:
        // (The class list above includes text-colors like 'text-yellow-400', 
        // so we need to make sure CSS handles those or we strip them if we want pure white)
        // I will add inline styles for the colors to work without Tailwind.
        applyTailwindColors(mainIconEl, getIconClass(curr.weather[0].id));


        // 3. Update Hourly (Show next 5 hours)
        const hourlyContainer = document.getElementById('hourly');
        hourlyContainer.innerHTML = ''; // clear old
        
        weather.hourly.slice(1, 6).forEach(h => {
            const div = document.createElement('div');
            div.className = 'hour-item';
            
            const iconClass = getIconClass(h.weather[0].id);
            const time = formatTime(h.dt);
            const temp = Math.round(h.temp) + '째';
            
            div.innerHTML = `
                <div class="hour-time">${time}</div>
                <i class="fa-solid ${iconClass} hour-icon" style="${getColorStyle(iconClass)}"></i>
                <div class="hour-temp">${temp}</div>
            `;
            hourlyContainer.appendChild(div);
        });

        // 4. Update Meta Grid
        // Wind
        const windMph = Math.round(curr.wind_speed * 2.237);
        document.getElementById('wind').textContent = `${windMph} mph`;
        
        // Humidity
        document.getElementById('humidity').textContent = `${curr.humidity}%`;
        
        // UV
        const uv = Math.round(curr.uvi);
        const uvEl = document.getElementById('uv');
        uvEl.textContent = uv;
        // Simple color coding for UV
        uvEl.style.color = uv > 6 ? '#f44336' : (uv > 3 ? '#ff9800' : '#fff');

        // AQI
        const aqiEl = document.getElementById('aqi');
        if (airPollution && airPollution.list && airPollution.list.length > 0) {
            const aqiVal = airPollution.list[0].main.aqi;
            const aqiText = ['Good', 'Fair', 'Mod', 'Poor', 'Very Poor'][aqiVal - 1] || '--';
            aqiEl.textContent = aqiText;
            
            // Apply color class
            aqiEl.className = 'meta-value'; // reset
            if(aqiVal === 1) aqiEl.classList.add('aqi-good');
            else if(aqiVal === 2) aqiEl.classList.add('aqi-fair');
            else if(aqiVal === 3) aqiEl.classList.add('aqi-mod');
            else if(aqiVal >= 4) aqiEl.classList.add('aqi-poor');
        } else {
            aqiEl.textContent = '--';
        }

      } catch (e) {
        console.error("Weather Widget Error:", e);
        // On signage, it's often better to show stale data than a blank error screen,
        // but if it's the first load:
        if(document.getElementById('current-temp').textContent === '--째') {
            document.getElementById('weather-desc').textContent = "Offline / Retrying...";
        }
      }
    }

    // Helper to map Tailwind classes to inline styles (since we aren't loading full Tailwind)
    function getColorStyle(cls) {
        if(cls.includes('yellow')) return 'color: #facc15';
        if(cls.includes('blue')) return 'color: #60a5fa';
        if(cls.includes('gray')) return 'color: #9ca3af';
        return 'color: #ffffff';
    }

    function applyTailwindColors(el, cls) {
        el.style = getColorStyle(cls);
    }

    // --- Init ---
    fetchWeather();
    setInterval(fetchWeather, REFRESH_RATE);

  </script>
</body>
</html>

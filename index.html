<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upper Haugh Widget (Ultra Compact)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* --- Fonts --- */
    @font-face { font-family: 'Aptos'; src: url('https://cdn-eu.fusedframe.co.uk/fonts/aptos/aptos-regular.woff2') format('woff2'); font-weight: 400; }
    @font-face { font-family: 'Aptos'; src: url('https://cdn-eu.fusedframe.co.uk/fonts/aptos/aptos-bold.woff2') format('woff2'); font-weight: 700; }

    /* --- Variables --- */
    :root {
      --bg: #111827;
      --bg-end: #1e374d;
      --text: #ffffff;
      --accent: #94fdf8;
      --card-bg: rgba(30, 55, 77, 0.65);
      --border: rgba(148, 253, 248, 0.2);
    }

    /* --- Main Layout --- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Aptos', sans-serif;
      background-image: linear-gradient(135deg, var(--bg) 0%, var(--bg-end) 100%);
      color: var(--text);
    }

    .widget-container {
      height: 100%;
      width: 100%;
      padding: 8px; /* Minimal padding */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .glass-panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Pushes content apart */
      height: 100%;
      box-sizing: border-box;
      gap: 5px; /* Minimal gap between sections */
    }

    /* --- 1. Header (Compact) --- */
    .header {
      text-align: center;
      flex-shrink: 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 5px;
      margin-bottom: 2px;
    }
    .location {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
      line-height: 1.1;
      margin: 0;
    }
    .date {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 1px;
    }

    /* --- 2. Current Weather (Side-by-Side) --- */
    .current-weather {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex: 0 1 auto; /* Allow shrinking */
    }
    .temp-large {
      font-size: 3rem; /* Adjusted for smaller screens */
      font-weight: 300;
      line-height: 1;
    }
    .weather-right {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-icon { font-size: 1.8rem; margin-bottom: 2px; }
    .desc { font-size: 0.8rem; text-transform: capitalize; opacity: 0.9; text-align: center; }

    /* --- 3. Hourly Strip (Tiny) --- */
    .hourly-container {
      display: flex;
      justify-content: space-between;
      gap: 2px;
      background: rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 4px;
      flex-shrink: 0;
    }
    .hour-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
    .hour-time { font-size: 0.65rem; opacity: 0.7; }
    .hour-icon { font-size: 0.85rem; margin: 2px 0; }
    .hour-temp { font-size: 0.75rem; font-weight: 700; }

    /* --- 4. Meta Grid (No Boxes, Just Data) --- */
    /* This saves the most vertical space */
    .meta-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 10px;
      row-gap: 4px;
      flex-shrink: 0;
      padding-top: 2px;
    }
    .meta-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
    }
    .meta-label { opacity: 0.7; font-size: 0.7rem; display: flex; align-items: center; gap: 6px; }
    .meta-val { font-weight: 700; }
    
    /* Colors */
    .aqi-good { color: #4caf50; }
    .aqi-poor { color: #f44336; }
    .text-yellow { color: #facc15; }
    .text-blue { color: #60a5fa; }
    .text-gray { color: #9ca3af; }
    .text-white { color: #fff; }

  </style>
</head>
<body>

  <div class="widget-container">
    <div class="glass-panel">
      
      <div class="header">
        <h1 class="location">Upper Haugh</h1>
        <div class="date" id="date">--</div>
      </div>

      <div class="current-weather">
        <div class="temp-large" id="current-temp">--°</div>
        <div class="weather-right">
          <i id="main-icon" class="fa-solid fa-spinner fa-spin main-icon"></i>
          <span id="desc-text" class="desc">Loading</span>
        </div>
      </div>

      <div class="hourly-container" id="hourly">
        </div>

      <div class="meta-grid">
        <div class="meta-item">
          <span class="meta-label"><i class="fa-solid fa-wind text-blue"></i> Wind</span>
          <span class="meta-val" id="wind">--</span>
        </div>
        <div class="meta-item">
          <span class="meta-label"><i class="fa-solid fa-droplet text-blue"></i> Hum</span>
          <span class="meta-val" id="humidity">--</span>
        </div>
        <div class="meta-item">
          <span class="meta-label"><i class="fa-solid fa-sun text-yellow"></i> UV</span>
          <span class="meta-val" id="uv">--</span>
        </div>
        <div class="meta-item">
          <span class="meta-label"><i class="fa-solid fa-smog text-gray"></i> AQI</span>
          <span class="meta-val" id="aqi">--</span>
        </div>
      </div>

    </div>
  </div>

  <script>
    const API_URL = 'https://api.upperhaughweather.uk/weather';
    const REFRESH_RATE = 120000; // 2 Minutes

    function formatTime(ts) {
      const d = new Date(ts * 1000);
      const h = ((d.getHours() + 11) % 12) + 1;
      return d.getHours() >= 12 ? `${h}pm` : `${h}am`;
    }

    function getIconInfo(id) {
      if (id < 600) return { cls: 'fa-cloud-showers-heavy', color: 'text-blue' };
      if (id < 700) return { cls: 'fa-snowflake', color: 'text-white' };
      if (id === 800) return { cls: 'fa-sun', color: 'text-yellow' };
      if (id === 801 || id === 802) return { cls: 'fa-cloud-sun', color: 'text-gray' };
      return { cls: 'fa-cloud', color: 'text-gray' };
    }

    async function fetchWeather() {
      try {
        const res = await fetch(API_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error("API Error");
        const data = await res.json();
        const { weather, airPollution } = data; 
        const curr = weather.current;

        // 1. Header
        const today = new Date();
        document.getElementById('date').textContent = today.toLocaleDateString('en-GB', { 
           day: 'numeric', month: 'short' 
        });

        // 2. Main
        document.getElementById('current-temp').textContent = Math.round(curr.temp) + '°';
        document.getElementById('desc-text').textContent = curr.weather[0].main;
        
        const mainIconData = getIconInfo(curr.weather[0].id);
        const mainIconEl = document.getElementById('main-icon');
        mainIconEl.className = `fa-solid ${mainIconData.cls} main-icon ${mainIconData.color}`;

        // 3. Hourly (Show 4 items)
        const hourlyContainer = document.getElementById('hourly');
        hourlyContainer.innerHTML = '';
        weather.hourly.slice(1, 5).forEach(h => {
            const div = document.createElement('div');
            div.className = 'hour-item';
            const iconData = getIconInfo(h.weather[0].id);
            div.innerHTML = `
                <div class="hour-time">${formatTime(h.dt)}</div>
                <i class="fa-solid ${iconData.cls} hour-icon ${iconData.color}"></i>
                <div class="hour-temp">${Math.round(h.temp)}°</div>
            `;
            hourlyContainer.appendChild(div);
        });

        // 4. Meta
        document.getElementById('wind').textContent = Math.round(curr.wind_speed * 2.237) + 'mph';
        document.getElementById('humidity').textContent = curr.humidity + '%';
        
        const uv = Math.round(curr.uvi);
        const uvEl = document.getElementById('uv');
        uvEl.textContent = uv;
        uvEl.style.color = uv > 5 ? '#f44336' : '#fff';

        const aqiEl = document.getElementById('aqi');
        if (airPollution?.list?.[0]) {
            const aqiVal = airPollution.list[0].main.aqi;
            const aqiText = ['Good', 'Fair', 'Mod', 'Poor', 'Bad'][aqiVal - 1] || '-';
            aqiEl.textContent = aqiText;
            aqiEl.style.color = aqiVal > 3 ? '#f44336' : '#4caf50';
        } else {
            aqiEl.textContent = '-';
        }

      } catch (e) {
        console.error("Widget Error:", e);
      }
    }

    fetchWeather();
    setInterval(fetchWeather, REFRESH_RATE);
  </script>
</body>
</html>
